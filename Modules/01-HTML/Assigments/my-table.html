<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amanda Lau">
    <title>My HTML Table</title>
</head>
<body>
    <!-- Create a new file called "my-table.html". Here's a guideline on what you should create:
    Write out the HTML template.
    Add a title: "My HTML Table"
    Create a HTML Table with some data.
    Your table should have 3 headings. -->

    <table border="2" style="text-align: center; border-collapse: collapse;">
        <h2> Places I'd Love To Visit</h2>
        <tr>
            <th>City</th>
            <th>Country</th>
            <th>Continent</th>
        </tr>
        <tr>
            <td>Chiang Mai</td>
            <td>Thailand</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>Auckland</td>
            <td>New Zealand</td>
            <td>Oceania</td>
        </tr>
        <tr>
            <td>Zurich</td>
            <td>Switzerland</td>
            <td>Europe</td>
        </tr>
    </table>

</body>
</html>
